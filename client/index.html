<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple chat</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
          font-family: Arial, sans-serif;
        }
        #chat-log {
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 10px;
          height: 75vh;
          /* max-height: 75vh; */
          overflow-y:scroll;
          scroll-behavior: smooth;
        }
        #message-input {
          width: 70%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 10px;
        }
        #send-button {
          width: 20%;
          padding: 10px;
          border: none;
          border-radius: 10px;
          background-color: #4CAF50;
          color: #fff;
          cursor: pointer;
        }
      </style>
    <script type="module">
        import { io } from 'https://cdn.socket.io/4.3.2/socket.io.esm.min.js';
        const socket = io({
            auth: {
                serverOffset: 0 //para saber donde se quedo el cliente
            }
        }); //si no se le dan parametros dentro de los cochetes mira si hay una conexion en el mismo servidor

        const form = document.getElementById('form');
        const input = document.getElementById('message-input');
        const messages =  document.getElementById('messages');
        const chatlog =  document.getElementById('chat-log');


        socket.on('chat message', (msg, serverOffset)=>{

            const item = `<li>${msg}</li>`;
            messages.insertAdjacentHTML('beforeend', item);
            // messages.scrollTop = messages.scrollHeight;
            
            serverOffset = socket.auth.serverOffset;
            console.log("posicion msj lado cliente: ",serverOffset);
            
            chatlog.scrollTo({
              top: chatlog.scrollHeight,
              behavior: 'smooth',
            });
            console.log("posicion scroll: ",messages.scrollHeight);
        })
        

        form.addEventListener('submit', (e)=>{
        e.preventDefault();
        if (input.value){
            socket.emit('chat message', input.value);
            input.value = '';
        }
    });
    </script>
</head>
<body>
    <h1>Soy un chat.</h1>

<div id="chat-log"> 
    <ul id="messages"></ul> 
</div>
<form id="form">
  <input id="message-input" type="text" name="message" autocomplete="off">
  <button type="submit" id="send-button">Enviar</button>
</form>
<footer>

<p style="text-align: center; font-size: smaller;"><small>&copy; GH\gerardoSN &reg; nodejs.org &reg; socket.io &reg; mysql.com</small></p>

</footer>

</body>
</html>
